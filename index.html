<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Draw Together</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
	<script src="/socket.io/socket.io.js"></script>
	
  </head>
  <body>
    <canvas id="canvas"></canvas>
	<button onclick="boardReset()" style="width:120px;height:47px;" id = "button">Reset Board</button>
	<button class="colorpick" id="green" onclick="changeColor('green')">green</button>
	<button class="colorpick" id="red" onclick="changeColor('red')">red</button>
	<button class="colorpick" id="blue" onclick="changeColor('blue')">blue</button>
	<button class="colorpick" id="yellow" onclick="changeColor('yellow')">yellow</button>
	<button class="colorpick" id="black" onclick="changeColor('black')">black</button>
	<button class="colorpick" id="white" onclick="changeColor('white')">white(erase)</button>
	<label class="switch" style="float:right;">
	  <input type="checkbox" onclick="toggleDownload()">
	  <span class="slider round"></span>
	</label>
		<a id="link"></a>
			<p class="colorpick" style="color:black;float:right;"> Download when cleared: </p>
	</br>
	<h1 class="higher"> Players </h1>
	<div class="higher" id="players">
	</div>
  </body>
  <script src="/static/game.js"></script>
</html>
